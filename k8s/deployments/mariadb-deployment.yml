apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-deployment
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:latest
        ports:
        - containerPort: 3306
          protocol: TCP
        env:
        - name: MARIADB_USER
          value: "nestuser"
        - name: MARIADB_PASSWORD
          value: "nestpassword"
        - name: MARIADB_ROOT_PASSWORD
          value: "password"
        - name: MARIADB_DATABASE
          value: "nest"